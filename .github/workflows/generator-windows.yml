name: Generator Windows

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform'
        required: false
        default: 'windows'
      version:
        description: 'RustDesk version'
        required: false
      appname:
        description: 'App Name'
        required: false
      server:
        description: 'Server address'
        required: false
      key:
        description: 'Public Key'
        required: false
      apiServer:
        description: 'API Server'
        required: false
      custom:
        description: 'Custom options'
        required: false
      uuid:
        description: 'UUID'
        required: false
      iconlink:
        description: 'Icon Link'
        required: false
      logolink:
        description: 'Logo Link'
        required: false
      extras:
        description: 'Extras'
        required: false
      filename:
        description: 'Filename'
        required: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout this repository (ustdbuild)
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Checkout RustDesk source
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          path: rustdesk-source

      - name: Build RustDesk
        working-directory: rustdesk-source
        run: |
          cargo build --release --features use_samplerate,use_rubato

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-custom-windows
          path: rustdesk-source/target/release/rustdesk.exe

      - name: Debug inputs
        run: |
          echo "Platform: ${{ inputs.platform }}"
          echo "Version: ${{ inputs.version }}"
          echo "App Name: ${{ inputs.appname }}"
          echo "Server: ${{ inputs.server }}"
          echo "Key: ${{ inputs.key }}"
          echo "Workflow запущен успешно!"
